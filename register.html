<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/login.css" rel="stylesheet" />
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"></span></h2>
                </span>

            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Register</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                            
                                <input type="text" name="name" id="name" class="form__input" placeholder="Name" required >

                            </div>
                            <div class="row">
                                <input type="text" name="surname" id="surname" class="form__input"
                                    placeholder="Surname" required >
                                
                            </div>
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Email" required >
                               
                            </div>
                            <div class="row">
                                <!-- <span class="fa fa-lock"></span> -->
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password" required />
                               
                            </div>
                            <div class="row">
                                <input type="text" name="twitch_Name" id="twitch_Name" class="form__input"
                                    placeholder="Twitch_Name" required>
                                
                            </div>

                            <div class="row">
                                <input type="submit" id="btn_regis" value="Register" class="btn">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Login? <a href="login.html">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scirpt -->
    


</body>

</html>
