<body>
    <script src="tmi.min.js"></script>
    <script src="src/app.js"></script>

    <section class="thead-dark" id="twitchName">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 mx-auto text-center mb-0 ">
                    <label class="col-md-2">Twitch Name:</label>
                    <input class="col-md-4" id="input-text-twitch" type="text" placeholder="enter your twtich name..">
                </div>
            </div>
        </div>

    </section>


    <section id="liveStream">
        <div class="container">
            <div class="row row-cols-sm-1">
                <div class="col-lg-9 mx-auto text-start mb-0 ">
                    <div class="containerIF">

                        <script src="https://player.twitch.tv/js/embed/v1.js"></script>
                        <div class="responsive-iframe" id="ligoligo12"></div>
                        <script type="text/javascript">
                            var options = {
                                width: "100%",
                                height: "100%",
                                channel: "ligoligo12"
                            };
                            var player = new Twitch.Player("ligoligo12", options);
                            player.setVolume(1.0);
                        </script>

                        






                    </div>


                </div>


                <div class="col-lg-3 mx-auto text-start mb-0 ">
                    <div class="containerIF">
                        <div class="responsive-iframe">
                            <iframe id="chat_embed"
                                src="https://www.twitch.tv/embed/ligoligo12/chat?parent=thanatteay.github.io" height="100%"
                                width="100%">
                            </iframe>
                        </div>
                    </div>






                </div>

            </div>
        </div>

    </section>

    <sectionbtn id="buttonP1P2">
        <div class="containerIF2">
            <div class="row row-cols-2">

                <button class="btn btn-success" id="btn-p1" onclick="sentMessageBotP1();">P1+</button>
                <button class="btn btn-danger" id="btn-p2" onclick="sentMessageBotP2();">P2-</button>
            </div>
        </div>
        

    </sectionbtn>
